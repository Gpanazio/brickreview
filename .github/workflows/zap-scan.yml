name: Security Scan (OWASP ZAP)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 0 * * 1' # Run weekly on Mondays

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    name: Scan the web application
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: brickreview
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm ci

      - name: Start Server Background
        env:
          DATABASE_URL: postgres://user:password@localhost:5432/brickreview
          JWT_SECRET: "ci-secure-jwt-secret-token-1234567890"
          R2_ACCOUNT_ID: "dummy_account_id"
          R2_ACCESS_KEY_ID: "dummy_access_key"
          R2_SECRET_ACCESS_KEY: "dummy_secret_key"
          R2_BUCKET_NAME: "dummy_bucket"
          R2_PUBLIC_URL: "http://localhost:3002/files"
          NODE_ENV: "production"
        run: |
          npm run server & 
          sleep 15 # Wait for server to start

      - name: ZAP Scan
        uses: zaproxy/action-baseline@v0.12.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          target: 'http://localhost:3002'
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a'
