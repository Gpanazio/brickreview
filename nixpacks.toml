# Nixpacks configuration for BrickReview
# Ensures ffmpeg is installed in the environment

[phases.setup]
# Tenta via Nix (backup)
nixPkgs = ['nodejs_20', 'ffmpeg-full']
# Tenta via APT (principal - instala em /usr/bin)
aptPkgs = ['ffmpeg']

[phases.build]
cmds = ["npm ci", "npm run build"]

[start]
cmd = "chmod +x railway-start.sh && ./railway-start.sh"
